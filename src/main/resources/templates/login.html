<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <script th:src="@{/js/themes.js}"></script>
    <script>
        window.onload = function () {
            initTheme();
        };
    </script>
</head>
<body>
<div class="login-container">
    <form class="login-form" method="post" th:action="@{/auth/login}">
        <h2>Login to Your Account</h2>
        <div class="input-group">
            <input id="username" name="username" required type="text">
            <label for="username">Username</label>
        </div>
        <div class="input-group">
            <input id="password" name="password" required type="password">
            <label for="password">Password</label>
        </div>
        <button type="submit">Login</button>
        <p class="error" th:if="${param.error}">Invalid username or password.</p>
        <button onclick="window.location.href='/auth/register'" type="button">Register</button>
    </form>
</div>
</body>
</html>
